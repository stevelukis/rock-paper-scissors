<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header>
    Rock Paper Scissors
</header>
<main>
    <article>
        <h3>Choose your weapon</h3>
        <img class="weapon"
             src="assets/images/rock.png"
             alt="Rock"
             onclick="onWeaponClick(WEAPON.ROCK)"/>
        <img class="weapon"
             src="assets/images/paper.png"
             alt="Paper"
             onclick="onWeaponClick(WEAPON.PAPER)"/>
        <img class="weapon"
             src="assets/images/scissors.png"
             alt="Scissors"
             onclick="onWeaponClick(WEAPON.SCISSORS)"/>
        <div>
            VS
        </div>
        <div>
            <h3>Computer</h3>
            <img id="cpu_weapon"
                 width="100px"
                 src="assets/images/question.png"
                 alt="Unknown"/>
        </div>
        <div>
            <h3 id="result"></h3>
        </div>
    </article>
</main>
<script src="assets/scripts/dom.js"></script>
<script src="assets/scripts/weapon.js"></script>
<script src="assets/scripts/game.js"></script>
</body>
</html>
