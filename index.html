<!DOCTYPE html>

<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>

    Rock Paper Scissors
</header>
<main>

        <h3>Choose your weapon</h3>
        <img class="weapon"

        <div>

</html>
